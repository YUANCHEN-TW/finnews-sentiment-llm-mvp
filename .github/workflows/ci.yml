name: CI

on:
  push:
    branches:
      - main
      - dev
      - 'feature/**'
  pull_request:
    branches:
      - main
      - dev

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      # 1. 把你的程式碼 checkout 下來
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 設定 Python 版本（和你本地盡量一致）
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. 建立 pip 快取，加速安裝
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 4. 安裝相依套件
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          pip install -r requirements.txt
          # 如果之後你有 dev-requirements，可以在這裡加

      # 5. 執行 pytest
      - name: Run tests
        run: |
          pytest
